<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>
    测试
</h1>
<script>
    let ffi = require('ffi-napi');
    process.env.PATH = `${process.env.PATH};${__dirname}\\dll`;
    let lib = ffi.Library('dll/jslib.dll', {
        'start_stream': ['int', []],
        'stop_stream': ['int',[]]
    });
    console.log('fii.Library result:',lib);
    console.log('fii.Library start result:',lib.start_stream());
</script>
</body>
</html>
